<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h2>Cadastro</h2>
    <form id="cadastroForm">
        <label for="username">Nome de Usuário:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="companyName">Nome da Empresa:</label><br>
        <input type="text" id="companyName" name="companyName" required><br>
        <label for="cnpj">CNPJ:</label><br>
        <input type="text" id="cnpj" name="cnpj" required><br>
        <label for="whatsapp">WhatsApp:</label><br>
        <input type="text" id="whatsapp" name="whatsapp" required><br>
        <label for="address">Endereço:</label><br>
        <input type="text" id="address" name="address" required><br>
        <label for="instagram">Instagram:</label><br>
        <input type="text" id="instagram" name="instagram"><br><br>
        <button type="submit">Cadastrar</button>
    </form>

    <p>Tela de login <a href="/index.html">Login</a></p>

    <div id="message"></div>

    <script src="cadastro.js"></script>
</body>
</html>
